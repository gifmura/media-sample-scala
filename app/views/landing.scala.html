@(implicit request: MessagesRequestHeader)

@import helper._
@main("Landing Page"){

    <div id="title">
        <h1>Landing Page</h1>
    </div>

    @request.flash.get("success").map { key =>
        <div id="msg-success">
            @request.messages(key)
        </div>
    }

    <div id="link-top">
        <a href="@routes.EntryController.list(Pager.default[Entry])">return to top page</a>
    </div>
}
