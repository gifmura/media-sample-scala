@(entry: Entry)
@file = {@routes.EntryController.image(entry.id)}

@import helper._
@main("Entry Detail") {

    <div id="title">
        <h1>Entry Detail</h1>
    </div>

    <div>
        <div id="entry-title">
            <h2>@entry.title</h2>
        </div>
        <div id="entry-content">
            <p>@Html(entry.content.replaceAll("\\n|\\r\\n|\\r", "</p><p>"))</p>
        </div>
        <div id="entry-image">
            <img src="@file"/>
        </div>
    </div>
}
